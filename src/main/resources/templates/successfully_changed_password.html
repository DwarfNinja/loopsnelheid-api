<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&amp;display=swap");

    * {
        margin: 0;
        font-family: 'Poppins', serif;
    }

    html {
        height: 100vh;
        background-image: linear-gradient(to bottom, #1d58ef, #1c4ae4, #1d3bd9, #1f2ace, #2215c2);
    }

    .header {
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: center;
        margin: 2.5rem 0;
    }

    h1 {
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-align: center;
    }

    svg {
        margin-left: auto;
        margin-right: 0;
        fill: white;
        padding-right: 1rem;
    }

    .content {
        margin: auto;
        width: 30%;
        padding: 3rem;
        border-radius: 1rem;
        background-color: white;
        word-break: break-all;
    }

    h2 {
        margin-bottom: 1rem;
        font-size: 22px;
        font-weight: bold;
    }

    p {
        font-size: 15px;
        font-weight: bold;
        color: #AAAAAA;
        word-break: break-word;
    }

    ul, form {
        padding: 0;
        margin-top: 1.5rem;
    }

    li {
        display: inline-block;
        width: 2.5vw;
        height: 4vh;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        border-radius: .5rem;
        margin: 0 .7rem 0 0;
        border: solid 1px #B1B1B1;
    }

    button {
        background-color: #2215C2;
        color: white;
        border: none;
        width: 20vw;
        height: 5vh;
        border-radius: .5rem;
        padding: 0;
        font-size: 20px;
        box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 8%);
        cursor: pointer;
        outline: inherit;
        margin-bottom: 1.5rem;
    }

    a {
        font-size: 14px;
        font-weight: bold;
        color: #1D58EF;
        width: 70%;
        text-decoration: none;
    }

    .footer-text {
        text-align: center;
        width: 100%;
        color: white;
        font-size: 18px;
        font-weight: lighter;
        margin-top: 4rem;
    }

</style>
